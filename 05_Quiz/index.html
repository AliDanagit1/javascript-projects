<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header with Theme Toggle -->
      <div class="row justify-content-end p-3">
        <div class="col-auto">
          <button id="theme-toggle" class="btn btn-outline-secondary">
            <i class="fas fa-moon"></i> Dark Mode
          </button>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="quiz-container">
            <h1 class="text-center mb-4">
              <i class="fas fa-question-circle text-primary"></i> Quiz App
            </h1>
            
            <div id="quiz-container">
              <div id="start-screen" class="text-center">
                <div class="card shadow-lg">
                  <div class="card-body p-5">
                    <i class="fas fa-play-circle fa-3x text-primary mb-3"></i>
                    <h2 class="mb-3">Ready to Test Your Knowledge?</h2>
                    <p class="text-muted mb-4">Challenge yourself with our interactive quiz!</p>
                    <button id="start-btn" class="btn btn-primary btn-lg">
                      <i class="fas fa-rocket"></i> Start Quiz
                    </button>
                  </div>
                </div>
              </div>

              <div id="question-container" class="hidden">
                <div class="card shadow-lg">
                  <div class="card-header bg-primary text-white">
                    <div class="d-flex justify-content-between align-items-center">
                      <span>Question <span id="question-number"></span> of <span id="total-questions"></span></span>
                      <span class="badge bg-light text-primary">Score: <span id="score">0</span></span>
                    </div>
                  </div>
                  <div class="card-body p-4">
                    <h3 id="question-text" class="mb-4"></h3>
                    <div id="choices-list" class="mb-4">
                      <!-- Choices will be added dynamically here -->
                    </div>
                    <div class="text-center">
                      <button id="next-btn" class="btn btn-success btn-lg hidden">
                        <i class="fas fa-arrow-right"></i> Next Question
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <div id="result-container" class="hidden">
                <div class="card shadow-lg">
                  <div class="card-body p-5 text-center">
                    <i class="fas fa-trophy fa-3x text-warning mb-3"></i>
                    <h2 class="mb-3">Quiz Complete!</h2>
                    <div class="row mb-4">
                      <div class="col-6">
                        <div class="card bg-primary text-white">
                          <div class="card-body">
                            <h4>Score</h4>
                            <p class="mb-0" id="score-display"></p>
                          </div>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="card bg-success text-white">
                          <div class="card-body">
                            <h4>Marks Earned</h4>
                            <p class="mb-0" id="marks-display"></p>
                          </div>
                        </div>
                      </div>
                    </div>
                    <button id="restart-btn" class="btn btn-primary btn-lg">
                      <i class="fas fa-redo"></i> Restart Quiz
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Feedback Message Container -->
    <div id="feedback-message" class="feedback-container hidden"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
