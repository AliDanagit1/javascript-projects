<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle">
        <input type="checkbox" id="theme-switch" class="theme-switch">
        <label for="theme-switch" class="theme-label">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
        </label>
    </div>
    
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-shopping-bag"></i> MagicStore</h1>
            <p class="subtitle">Your one-stop shop for amazing products</p>
        </header>

        <section class="products-section">
            <h2><i class="fas fa-tags"></i> Available Products</h2>
            <div id="product-list" class="product-grid"></div>
        </section>

        <section class="cart-section">
            <h2><i class="fas fa-shopping-cart"></i> Shopping Cart</h2>
            <div id="cart-items" class="cart-items"></div>
            <div id="empty-cart" class="empty-cart hidden">
                <i class="fas fa-shopping-basket"></i>
                <p>Your cart is empty</p>
                <small>Add some products to get started!</small>
            </div>
            <div id="cart-total" class="cart-total hidden">
                <div class="total-row">
                    <span>Total:</span>
                    <span id="total-price" class="total-price">$0.00</span>
                </div>
                <button id="checkout-btn" class="checkout-btn">
                    <i class="fas fa-credit-card"></i> Checkout
                </button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
